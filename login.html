<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>SLM Chat - Login</title>
  <style>
    :root {
      --bg-dark: #121212;
      --text-light: #e0e0e0;
      --accent: linear-gradient(90deg, #00FFFF, #8A2BE2, #32CD32);
      --panel-dark: #1e1e1e;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background: var(--accent);
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: black;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      max-width: 400px;
      margin: 4rem auto;
      background-color: var(--panel-dark);
      padding: 2rem;
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      background-color: #2a2a2a;
      color: var(--text-light);
      border: none;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: var(--accent);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>SLM Chat</strong></div>
    <nav>
      <a href="index.html">Chat</a>
      <a href="story.html">Story</a>
      <a href="login.html">Login</a>
      <a href="create-account.html">Create Account</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button onclick="attemptLogin()">Login</button>
  </div>

  <script>
    async function submitLogin() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const errorDiv = document.getElementById("login-error");

      if (!username || !password) {
        errorDiv.textContent = "Both fields are required.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();

        if (result.success) {
          localStorage.setItem("username", username); // optional session tracking
          window.location.href = "index.html#chat";
        } else {
          errorDiv.textContent = result.error || "Login failed.";
        }
      } catch (err) {
        errorDiv.textContent = "Could not reach server.";
      }
    }
  </script>
</body>
</html>
