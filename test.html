<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bubble Background Demo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
  }

  header {
    position: relative;
    overflow: hidden;
    padding: 1rem;
    color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #00FFFF, #7d85f8, #32CD32);
    background-size: 300% 300%;
    animation: ripple 20s linear infinite;
    height: 150px;
    z-index: 1;
  }

  /* Gradient animation */
  @keyframes ripple {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Bubbles container */
  .bubbles {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0; /* behind header content */
  }

  /* Individual bubble style */
  .bubble {
    position: absolute;
    bottom: 10px; /* fully inside header */
    border: 1.5px solid darkblue;
    border-radius: 50%;
    background: rgba(0, 0, 255, 0.1);
    animation: floatUp linear infinite;
    opacity: 0.6;
  }

  /* Bubble floating animation, diagonal up-right */
  @keyframes floatUp {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    100% {
      transform: translate(150px, -150%) scale(1.5);
      opacity: 0;
    }
  }

  /* Ensure header content above bubbles */
  header > *:not(.bubbles) {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<header>
  <div class="bubbles"></div>
  <h1>My Cool Site</h1>
  <nav>
    <a href="#" style="color:black; text-decoration:none; margin-left:1rem;">Home</a>
    <a href="#" style="color:black; text-decoration:none; margin-left:1rem;">About</a>
  </nav>
</header>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const bubbleContainer = document.querySelector(".bubbles");
    if (!bubbleContainer) return;

    function createBubble() {
      const bubble = document.createElement("span");
      const size = Math.random() * 20 + 10; // 10 to 30 px
      const left = Math.random() * 30;       // only left 30% width
      const duration = Math.random() * 10 + 10; // 10 to 20 seconds
      const delay = Math.random() * 5;       // 0 to 5 seconds delay

      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${left}%`;
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.animationDelay = `${delay}s`;

      bubble.classList.add("bubble");
      bubbleContainer.appendChild(bubble);

      setTimeout(() => bubble.remove(), (duration + delay) * 1000);
    }

    setInterval(() => {
      const burstSize = Math.floor(Math.random() * 3 + 2);
      for (let i = 0; i < burstSize; i++) {
        createBubble();
      }
    }, 1500);
  });
</script>

</body>
</html>
